    function getData(){

                date: ''

                for(let i = 0;i < array.length;i++){
                    str = '<tr><td>'+ (i + 1 ) +'</td>' +
                            '<td>'+ array[i].name +'</td>' +
                            '<td>'+ (array[i].sex === 0 ? '女': '男') + '</td>' +
                            '<td>'+ array[i].age +'</td>' +
                            '<td>'+ array[i].date +'</td>' +
                            '<td>'+ array[i].email +'</td>' +
                        '</tr>';
                    $('#table').append(str);
                }
                $('table').find("tr").not(":first,:odd").css("background-color","palegreen");
            }
        });
    }
